<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Список студентів</h1>

      <button id="get-students-btn">Отримати студентів</button>

      <table id="students-table">
        <thead>
          <tr>
            <th>ID</th>

            <th>Ім'я</th>

            <th>Вік</th>

            <th>Курс</th>

            <th>Навички</th>

            <th>Email</th>

            <th>Статус</th>

            <th>Дії</th>
          </tr>
        </thead>

        <tbody id="students-table-body">
          <!-- Динамічно заповнено -->
        </tbody>
      </table>

      <h2>Додати нового студента</h2>

      <form id="add-student-form">
        <label>Ім'я: <input type="text" id="name" required /></label>

        <label>Вік: <input type="number" id="age" required /></label>

        <label>Курс: <input type="text" id="course" required /></label>

        <label
          >Навички (через кому): <input type="text" id="skills" required
        /></label>

        <label>Email: <input type="email" id="email" required /></label>

        <label>Записаний: <input type="checkbox" id="isEnrolled" /></label>

        <button type="submit">Додати студента</button>
      </form>

      <form id="Up-student-form">
        <label>Ім'я: <input type="text" id="name" required /></label>

        <label>Вік: <input type="number" id="age" required /></label>

        <label>Курс: <input type="text" id="course" required /></label>

        <label
          >Навички (через кому): <input type="text" id="skills" required
        /></label>

        <label>Email: <input type="email" id="email" required /></label>

        <label>Записаний: <input type="checkbox" id="isEnrolled" /></label>

        <button type="submit">Uptade</button>
      </form>
    </div>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="посилання на необхідний файл"></include> -->
  </body>
</html>
